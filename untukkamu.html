<!DOCTYPE html>
<html>
<head>
  <title>Do You Love Me?</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      margin: 20px;
      cursor: pointer;
    }
    #noBtn {
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <h1>Do you love me?</h1>
  <button onclick="yesClicked()">Yes</button>
  <button id="noBtn" onclick="noClicked()">No</button>

  <script>
    function yesClicked() {
      window.open('', '_blank').document.write('<h1 style="text-align:center; margin-top:100px;">I love you too!</h1>');
    }

    function noClicked() {
      document.getElementById('noBtn').style.display = 'none';
    }
  </script>
</body>
</html>
